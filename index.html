<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

<script type="text/babel">
  const { useState } = React;
  const { Download, Mail, Phone, MapPin, Linkedin, Github, Globe } = lucide;

  const Resume = () => {
    const [personalInfo, setPersonalInfo] = useState({
      name: 'Your Name',
      title: 'Your Professional Title',
      email: 'your.email@example.com',
      phone: '+1 (555) 123-4567',
      location: 'City, State',
      linkedin: 'linkedin.com/in/yourprofile',
      github: 'github.com/yourusername',
      website: 'yourwebsite.com'
    });

    const [summary, setSummary] = useState('Professional summary paragraph describing your key qualifications and career objectives.');

    const [experience, setExperience] = useState([
      {
        id: 1,
        title: 'Job Title',
        company: 'Company Name',
        location: 'City, State',
        startDate: 'Month Year',
        endDate: 'Month Year',
        responsibilities: [
          'Key responsibility or achievement',
          'Another significant contribution',
          'Third notable accomplishment'
        ]
      }
    ]);

    const [education, setEducation] = useState([
      {
        id: 1,
        degree: 'Degree Type',
        field: 'Field of Study',
        school: 'University/College Name',
        location: 'City, State',
        graduationDate: 'Month Year',
        gpa: '3.X/4.0'
      }
    ]);

    const [skills, setSkills] = useState({
      technical: ['Skill 1', 'Skill 2', 'Skill 3'],
      languages: ['Language 1', 'Language 2'],
      certifications: ['Certification 1', 'Certification 2']
    });

    const [projects, setProjects] = useState([
      {
        id: 1,
        name: 'Project Name',
        description: 'Brief project description',
        technologies: ['Tech 1', 'Tech 2'],
        link: 'project-url.com'
      }
    ]);

    const handleExportPDF = () => {
      window.print();
    };

    return (
        <div className="max-w-4xl mx-auto bg-white shadow-lg print:shadow-none">
          {/* Header */}
          <header className="bg-gray-900 text-white p-8 print:bg-gray-800">
            <div className="flex justify-between items-start">
              <div>
                <h1 className="text-4xl font-bold mb-2">{personalInfo.name}</h1>
                <h2 className="text-xl text-gray-300 mb-4">{personalInfo.title}</h2>
              </div>
              <button
                  onClick={handleExportPDF}
                  className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors print:hidden"
              >
                <Download size={16} />
                Export PDF
              </button>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
              <div className="flex items-center gap-2">
                <Mail size={16} />
                <span>{personalInfo.email}</span>
              </div>
              <div className="flex items-center gap-2">
                <Phone size={16} />
                <span>{personalInfo.phone}</span>
              </div>
              <div className="flex items-center gap-2">
                <MapPin size={16} />
                <span>{personalInfo.location}</span>
              </div>
              <div className="flex items-center gap-2">
                <Linkedin size={16} />
                <span>{personalInfo.linkedin}</span>
              </div>
              <div className="flex items-center gap-2">
                <Github size={16} />
                <span>{personalInfo.github}</span>
              </div>
              <div className="flex items-center gap-2">
                <Globe size={16} />
                <span>{personalInfo.website}</span>
              </div>
            </div>
          </header>

          <div className="p-8 space-y-8">
            {/* Professional Summary */}
            <section>
              <h3 className="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-300 pb-2">
                Professional Summary
              </h3>
              <p className="text-gray-700 leading-relaxed">{summary}</p>
            </section>

            {/* Experience */}
            <section>
              <h3 className="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-300 pb-2">
                Professional Experience
              </h3>
              <div className="space-y-6">
                {experience.map((job) => (
                    <div key={job.id} className="border-l-4 border-blue-500 pl-4">
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <h4 className="text-xl font-semibold text-gray-900">{job.title}</h4>
                          <h5 className="text-lg text-blue-600 font-medium">{job.company}</h5>
                        </div>
                        <div className="text-right text-gray-600">
                          <div>{job.startDate} - {job.endDate}</div>
                          <div>{job.location}</div>
                        </div>
                      </div>
                      <ul className="list-disc list-inside space-y-1 text-gray-700">
                        {job.responsibilities.map((resp, index) => (
                            <li key={index}>{resp}</li>
                        ))}
                      </ul>
                    </div>
                ))}
              </div>
            </section>

            {/* Education */}
            <section>
              <h3 className="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-300 pb-2">
                Education
              </h3>
              <div className="space-y-4">
                {education.map((edu) => (
                    <div key={edu.id} className="flex justify-between items-start">
                      <div>
                        <h4 className="text-lg font-semibold text-gray-900">
                          {edu.degree} in {edu.field}
                        </h4>
                        <h5 className="text-blue-600 font-medium">{edu.school}</h5>
                        <p className="text-gray-600">{edu.location}</p>
                      </div>
                      <div className="text-right text-gray-600">
                        <div>{edu.graduationDate}</div>
                        {edu.gpa && <div>GPA: {edu.gpa}</div>}
                      </div>
                    </div>
                ))}
              </div>
            </section>

            {/* Skills */}
            <section>
              <h3 className="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-300 pb-2">
                Skills & Qualifications
              </h3>
              <div className="grid md:grid-cols-3 gap-6">
                <div>
                  <h4 className="font-semibold text-gray-900 mb-2">Technical Skills</h4>
                  <div className="flex flex-wrap gap-2">
                    {skills.technical.map((skill, index) => (
                        <span key={index} className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
                            {skill}
                          </span>
                    ))}
                  </div>
                </div>
                <div>
                  <h4 className="font-semibold text-gray-900 mb-2">Languages</h4>
                  <div className="flex flex-wrap gap-2">
                    {skills.languages.map((lang, index) => (
                        <span key={index} className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                            {lang}
                          </span>
                    ))}
                  </div>
                </div>
                <div>
                  <h4 className="font-semibold text-gray-900 mb-2">Certifications</h4>
                  <div className="flex flex-wrap gap-2">
                    {skills.certifications.map((cert, index) => (
                        <span key={index} className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm">
                            {cert}
                          </span>
                    ))}
                  </div>
                </div>
              </div>
            </section>

            {/* Projects */}
            <section>
              <h3 className="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-300 pb-2">
                Notable Projects
              </h3>
              <div className="space-y-4">
                {projects.map((project) => (
                    <div key={project.id} className="border border-gray-200 rounded-lg p-4">
                      <div className="flex justify-between items-start mb-2">
                        <h4 className="text-lg font-semibold text-gray-900">{project.name}</h4>
                        <a href={`https://${project.link}`} className="text-blue-600 hover:underline text-sm">
                          {project.link}
                        </a>
                      </div>
                      <p className="text-gray-700 mb-2">{project.description}</p>
                      <div className="flex flex-wrap gap-2">
                        {project.technologies.map((tech, index) => (
                            <span key={index} className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-sm">
                              {tech}
                            </span>
                        ))}
                      </div>
                    </div>
                ))}
              </div>
            </section>
          </div>

          <style jsx>{`
                @media print {
                  body { -webkit-print-color-adjust: exact; }
                  .print\\:shadow-none { box-shadow: none; }
                  .print\\:hidden { display: none; }
                  .print\\:bg-gray-800 { background-color: #1f2937; }
                }
              `}</style>
        </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<Resume />);
</script>
</body>
</html>
