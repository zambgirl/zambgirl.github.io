<script type="text/babel">

  const Github = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>;
  const Agile = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/><path d="M12 20a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/><path d="M20 12a2 2 0 1 0-4 0 2 2 0 0 0 4 0z"/><path d="M4 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/><path d="M14.83 9.17a2 2 0 1 0-2.83-2.83 2 2 0 0 0 2.83 2.83z"/><path d="M14.83 14.83a2 2 0 1 0 2.83 2.83 2 2 0 0 0-2.83-2.83z"/><path d="M9.17 14.83a2 2 0 1 0-2.83 2.83 2 2 0 0 0 2.83-2.83z"/><path d="M9.17 9.17a2 2 0 1 0 2.83-2.83 2 2 0 0 0-2.83 2.83z"/></svg>;

      if (file) {

        reader.onload = (e) => {

        reader.readAsDataURL(file);

      title: 'Junior Scrum Master',

      phone: '+31 6 47473225',
      location: 'Zoetermeer, Netherlands',
      linkedin: 'linkedin.com/in/pamela-zamboni-15a0468b',
      github: 'github.com/zambgirl'
    });

    const [experience, setExperience] = useState([
      {
        id: 1,
        title: 'Junior Scrum Master',
        company: 'Martin SSH B.V.',
        location: 'The Hague, Netherlands',
        startDate: 'January 2023',
        endDate: 'Present',
        responsibilities: [
          'Facilitated daily stand-ups, sprint planning, reviews, and retrospectives for a team of 8 developers',
          'Removed impediments and coached team members on Agile best practices',
          'Collaborated with Product Owner to maintain and prioritize the product backlog',

      },
      {
        id: 2,
        title: 'Full time mom and Agile Enthusiast',
        company: 'Home',
        location: 'Zoetermeer, Netherlands',
        startDate: 'January 2017',
        endDate: 'December 2022',
        responsibilities: [
          'Managed household operations and family schedules',
          'Applied Agile principles to daily life, focusing on continuous improvement and adaptability',
          'Engaged in self-study of Agile methodologies, Scrum practices, and team dynamics',
          'Participated in online Agile communities and forums to enhance knowledge and skills'

        title: 'Infectologist Nurse',
        company: 'Prefeitura Municipal de Barueri',
        location: 'Barueri, Brazil',

        ]
      }

      {
        id: 1,
        degree: 'Especialização',
        field: 'Infectologia',
        school: 'Unifesp - Universidade Federal de São Paulo',
        location: 'São Paulo, Brazil',
        graduationDate: '2010',
      },

        id: 2,
        degree: 'Bachelor\'s Degree',
        field: 'Enfermagem',
        school: 'Faculdade de Ciências Médicas da Santa Casa de São Paulo',
        location: 'São Paulo, Brazil',

              <div className="space-y-4">
                {education.map((edu) => (

                    {skills.technical.map((skill, index) => (
                        <span key={index} className="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm">
                            {skill}
                          </span>
                    ))}
                  </div>
                </div>
                <div>
                  <h4 className="font-semibold text-purple-700 mb-2">Languages</h4>
                  <div className="flex flex-wrap gap-2">
                    {skills.languages.map((lang, index) => (
                        <span key={index} className="bg-pink-100 text-pink-800 px-3 py-1 rounded-full text-sm">

                          </span>

                      <p className="text-gray-700 mb-2">{project.description}</p>
                      <div className="flex flex-wrap gap-2">

                  .print\\:shadow-none { box-shadow: none; }

                  .print\\:from-purple-500 { --tw-gradient-from: #8b5cf6; }
                  .print\\:to-pink-400 { --tw-gradient-to: #f472b6; }
                  input[type="file"] { display: none; }
                }
              `}</style>
        </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<Resume />);
</script>
</body>
